<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas" height="600px" width="600px"></canvas>
  <script src="../maze_files/mazeArray101.js"></script>
  <script>
    let canvas = document.getElementById("canvas")
    let context = canvas.getContext('2d')

    let roadWidth = 600 / mazeArray[0].length
    let roadHeight = 600 / mazeArray.length

    function renderMaze(context, mazeArray) {
      for (let i = 0; i < mazeArray.length; i++) {
        for (let j = 0; j < mazeArray[i].length; j++) {
          context.beginPath();

          context.rect(j * roadWidth, i * roadHeight, roadWidth, roadHeight)

          context.fillStyle = mazeArray[i][j] === 0 ? 'white' : 'blue';
          context.fill();

          context.closePath()
        }
      }
    }

    renderMaze(context, mazeArray)
  </script>
</body>

</html>
